{% extends 'base.html' %}

{% block content %}
  <body class="bg-light">
    <div class="container my-5">
      <h1 class="text-center mb-4">Noticias</h1>

      <!-- Card horizontal para cada noticia -->
      {% for news in newss %}  
        <div class="card mb-3 shadow-sm rounded-3" style="max-width: 800px; margin: auto;">
          <div class="row g-0">
            <div class="col-md-12">
              <div class="card-body">
                <h5 class="card-title">{{ news.headline }}</h5>
                <p class="card-text">{{ news.body }}</p>
                <p class="card-text">
                  <small class="text-muted">{{ news.date }}</small>
                </p>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
            integrity="sha384-oBqDVmMz4fnFO9gybGz3bGZp3R0vfuW9f6JpiCm2W8lJ3oA2rVXb6V9jVlm12/xsf" 
            crossorigin="anonymous"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" 
            integrity="sha384-pzjw8f+ua7Kw1TIq0v8FqfIVM/MVqlkJ4pG6Uj5wXW/rrY9fAKhKnO0wBwa1g0FJ" 
            crossorigin="anonymous"></script>  
  </body>
{% endblock content %}
